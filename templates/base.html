<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <main id = "content">
        {% with messages = get_flashed_messages(with_categories=true) %} <!-- this 'with' statement is specific to Jinja, not Python-->
        {% if messages %}
        <section class="messages"> <!-- using the with statement prevents this section from showing up needlessly-->
            {% for category,msg in messages %}
                <p class="{{category}}">{{msg}}</p>
            {% endfor %}
        </section>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </main>
    
</body>
</html>
